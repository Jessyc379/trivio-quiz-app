<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>
    <div th:replace="fragments/navigation :: nav"></div>

    <main class="container p-4">

        <h1 th:text="${quiz.title}" class="text-center"></h1>
        <h2 class="text-center mb-3">Questions</h2>

        <div class="text-center mb-3">
            <a th:href="@{|/questions/${quiz.quizId}/add|}" class="btn btn-outline-primary">Add New Question</a>
        </div>

        <div class="card mb-2 d-flex flex-row justify-content-between align-items-center p-2"
            th:each="question:${questions}">
            <div class="d-flex flex-row gap-3 w-50">
                <div th:text="${question.questionNumber}"></div>
                <div th:text="${question.questionText}"></div>
            </div>
            <div class="d-flex flex-row gap-3 align-items-center">
                <a th:href="@{|/answers?questionId=${question.questionId}|}" class="btn btn-outline-primary">
                    <i class="fa fa-list"></i>&nbsp;&nbsp;Question&nbsp;Answers
                </a>
                <a th:href="@{|/questions/${quiz.quizId}/${question.questionId}/edit|}" class="btn btn-outline-primary">
                    <i class="fa fa-pencil"></i>&nbsp;&nbsp;Edit&nbsp;Question
                </a>
            </div>
        </div>

    </main>
</body>
