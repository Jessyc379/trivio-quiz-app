<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>
    <div th:replace="fragments/navigation :: nav"></div>

    <main class="container p-4">

        <h1 th:text="${question.questionText}" class="text-center"></h1>
        <h2 class="text-center mb-3">Answers</h2>

        <div class="text-center mb-3">
            <a th:href="@{|/answers/${question.questionId}/add|}" class="btn btn-outline-primary">Add New Answer</a>
        </div>

        <div class="card mb-2 d-flex flex-row justify-content-between align-items-center gap-3 p-2"
            th:each="answer:${answers}">
            <div class="d-flex flex-row gap-3 w-75 justify-content-between">
                <div class="w-75" th:text="${answer.answerText}"></div>
                <div th:class="${answer.isCorrect ? 'text-success' : 'text-secondary'}"
                    th:text="${answer.isCorrect ? 'Correct' : ''}"></div>
            </div>
            <div class="d-flex flex-row gap-3 align-items-end">
                <a th:href="@{|/answers/${question.questionId}/${answer.answerId}/edit|}"
                    class="btn btn-outline-primary">
                    Edit&nbsp;Answer
                </a>
                <a th:href="@{|/answers/${question.questionId}/${answer.answerId}/delete|}"
                    class="btn btn-outline-primary">
                    Delete&nbsp;Answer
                </a>
            </div>
        </div>

    </main>
</body>
