<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>



<body>

    <div th:replace="fragments/navigation :: nav"></div>

    <main class="d-flex flex-column align-items-center gap-3 p-5">
        <h1 th:text="${quiz.title}"></h1>

        <form id="add-quiz"  method="post" th:object="${quiz}" novalidate th:class="${isInvalid} ? 'was-validated' : ''">
            <div class="form-floating mb-3">
                <input class="form-control" type="text" th:field="*{title}" placeholder="Title" required>
                <div class="invalid-feedback">Enter the quiz title</div>
                <label th:for="*{title}">Title</label>
            </div>

            <div class="form-check form-switch">

                <input class="form-check-input" type="checkbox" id="isLive" name="isLive"  th:field="*{isLive}">
                <label class="form-check-label" for="isLive">Active Status:</label>
            </div>

            <input id="submit-btn" class="btn btn-outline-primary" type="submit" value="Save Quiz Changes">

        </form>




    </main>


</body>

</html>
