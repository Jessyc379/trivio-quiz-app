<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>

    <div th:replace="fragments/navigation :: nav"></div>

    <div class="container p-5">
        <h1 class="text-center mb-3">Choose A Quiz</h1>

        <div class="card mb-2 d-flex flex-row justify-content-between align-items-center p-2" th:each="quiz:${quizzes}">
            <div class="quiz-title w-75" th:text="${quiz.title}"></div>
            <a th:href="@{|/quizzes/${quiz.quizId}|}" class="btn btn-outline-primary">Take&nbsp;Quiz</a>
        </div>
    </div>

</body>

</html>
