<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>
    <script src="/js/validate-quiz.js"></script>

    <div th:replace="fragments/navigation :: nav"></div>

    <main class="d-flex flex-column align-items-center gap-3 p-5">

        <h1 th:if="${action} =='add'">Create New Quiz</h1>
        <h1 th:if="${action} =='edit'">Edit Quiz</h1>
        <h2 th:text="${quiz.title}"></h2>

        <form id="edit-quiz" method="post" th:object="${quiz}" novalidate th:class="${isInvalid} ? 'was-validated' : ''"
            autocomplete="off">
            <div class="form-floating mb-3 w-100">
                <input class="form-control" type="text" th:field="*{title}" placeholder="Title" required>
                <div class="invalid-feedback">Enter the quiz title</div>
                <label th:for="*{title}">Title</label>
            </div>

            <div class="form-check form-switch w-100">
                <label class="form-check-label" for="isLive">Active Status</label>
                <input class="form-check-input" type="checkbox" id="isLive" name="isLive" th:field="*{isLive}">
            </div>

            <input id="submit-btn" class="btn btn-outline-primary" type="submit" value="Save Quiz">
        </form>

    </main>
</body>

</html>
